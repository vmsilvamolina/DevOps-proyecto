name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'El entorno a desplegar'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: infra/terraform
        run: terraform plan -var-file="${{ github.event.inputs.environment }}.tfvars" -out=tfplan

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve tfplan

      # ===================================================
      # OBTENER OUTPUTS INDIVIDUALES (ecr_api_url, ecr_product_url, ecr_inventory_url)
      # ===================================================
      - name: Exportar ECR URLs a secretos de GitHub
        working-directory: infra/terraform
        run: |
          echo "Obteniendo outputs individuales con terraform -raw..."

          # Leer outputs individuales (no JSON, sin jq)
          API=$(terraform output -raw ecr_api_url 2>/dev/null || true)
          PRODUCT=$(terraform output -raw ecr_product_url 2>/dev/null || true)
          INVENTORY=$(terraform output -raw ecr_inventory_url 2>/dev/null || true)

          # Imprimir para debug (ver qu√© trae)
          echo "=== DEBUG: ECR outputs (raw) ==="
          echo "API:       '$API'"
          echo "PRODUCT:   '$PRODUCT'"
          echo "INVENTORY: '$INVENTORY'"
          echo "================================"

          # Actualizar secretos de GitHub (usa gh CLI y el PAT que guardaste en REPO_ADMIN_PAT)
          echo "Actualizando secretos de GitHub..."
          gh secret set ECR_API_URL        --body "$API"
          gh secret set ECR_PRODUCT_URL    --body "$PRODUCT"
          gh secret set ECR_INVENTORY_URL  --body "$INVENTORY"

        env:
          GH_TOKEN: ${{ secrets.REPO_ADMIN_PAT }}
