name: Test & Sonar

on:
  workflow_dispatch:

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Sonar)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'   # <-- Actualizado a Java 17

      - name: Install Sonar and Tools
        run: |
          sudo apt update
          sudo apt install -y unzip jq
          wget -qO /tmp/sonar.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip -q /tmp/sonar.zip -d /tmp
          echo "/tmp/sonar-scanner-4.8.0.2856-linux/bin" >> $GITHUB_PATH

      - name: Run SonarCloud Scan (Debug)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          sonar-scanner \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.organization=$SONAR_ORGANIZATION \
            -Dsonar.sources=api-gateway,product-service,inventory-service \
            -Dsonar.host.url=https://sonarcloud.io \
            -X   # Modo debug para ver logs completos

  python_test:
    name: Python Health Test
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi[test] httpx

      - name: Run Product Service Tests (Verbose)
        working-directory: ./
        run: |
          pytest -v tests/test_product_service.py   # Modo verbose para detalle de cada test
