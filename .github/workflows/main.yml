name: Deploy Only

on:
  workflow_dispatch:

jobs:
  build_and_push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_API_URL }}

      - name: Build images and save outputs
        id: build_all
        run: |
          TAG=${GITHUB_SHA::8}

          docker build -t ${{ secrets.ECR_API_URL }}:$TAG ./api-gateway
          docker push ${{ secrets.ECR_API_URL }}:$TAG

          docker build -t ${{ secrets.ECR_PRODUCT_URL }}:$TAG ./product-service
          docker push ${{ secrets.ECR_PRODUCT_URL }}:$TAG

          docker build -t ${{ secrets.ECR_INVENTORY_URL }}:$TAG ./inventory-service
          docker push ${{ secrets.ECR_INVENTORY_URL }}:$TAG

          echo "API_IMAGE=${{ secrets.ECR_API_URL }}:$TAG" >> image-outputs.env
          echo "PRODUCT_IMAGE=${{ secrets.ECR_PRODUCT_URL }}:$TAG" >> image-outputs.env
          echo "INVENTORY_IMAGE=${{ secrets.ECR_INVENTORY_URL }}:$TAG" >> image-outputs.env

      - name: Upload image outputs
        uses: actions/upload-artifact@v4
        with:
          name: image-outputs
          path: image-outputs.env

  deploy:
    name: Deploy ECS (JSON Task)
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download image outputs
        uses: actions/download-artifact@v4
        with:
          name: image-outputs

      - name: Load variables
        id: vars
        run: |
          source image-outputs.env

          echo "api=$API_IMAGE" >> $GITHUB_ENV
          echo "product=$PRODUCT_IMAGE" >> $GITHUB_ENV
          echo "inventory=$INVENTORY_IMAGE" >> $GITHUB_ENV

          # ðŸ” LOGS PARA DEBUG (BORRAR SI TODO FUNCIONA BIEN)
          echo "---- DEBUG: VARIABLES CARGADAS ----"
          echo "API_IMAGE=$API_IMAGE"
          echo "PRODUCT_IMAGE=$PRODUCT_IMAGE"
          echo "INVENTORY_IMAGE=$INVENTORY_IMAGE"
          echo "-----------------------------------"

      - name: Generate updated TaskDefinition JSON
        run: |
          sed \
            -e "s|\${APIGATEWAY_IMAGE}|${{ env.api }}|g" \
            -e "s|\${PRODUCT_IMAGE}|${{ env.product }}|g" \
            -e "s|\${INVENTORY_IMAGE}|${{ env.inventory }}|g" \
            infra/ecs-task/task-definition.json > final-task.json

          # LOG TEMPORAL: mostrar el JSON final generado
          echo "---- DEBUG: FINAL TASK JSON ----"
          cat final-task.json
          echo "--------------------------------"

      - name: Register new TaskDefinition in ECS
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://final-task.json

      - name: Force new ECS Deployment
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --force-new-deployment

      - name: Completed
        run: echo "ðŸš€ Deploy ECS JSON ejecutado correctamente."
